<!DOCTYPE html>
<html>
    <head>
        <title>User Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <h1>Welcome</h1><br>
        <h3>Available courses</h3>
    </head>
    <body>
    <table class="table table-striped">
        <tr>
            <th>Course name</th>
            <th>Course Description</th>
            <th>Author</th>
            <th>Price</th>
        </tr>
        <tr th:each ="course : ${courses}">
            <td th:text="${course.courseName}"></td>
            <td th:text="${course.courseDescription}"></td>
            <td th:text="${course.author}"></td>
            <td th:text="${course.price}"></td>
            <td><a href="/user/purchase-course"><button type="button" class="btn btn-secondary">Purchase</button></a></td>
        </tr>
    </table>
        <a href="/logout"><button type="button" class="btn btn-secondary">Logout</button></a>
    </body>
</html>
