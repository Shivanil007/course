<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>admin-home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Available-Course</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/admin/add-course">Add-Courses</a>
                    <div id="nav-placeholder">
                    </div>


                </li>

            </ul>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav1">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/admin/delete-course">Delete-Courses</a>
                    <div id="nav-placeholder1">
                    </div>


                </li>

            </ul>
        </div>

    </div>
</nav>
<table class="table table-striped">
    <tr>
        <th>Course name</th>
        <th>Course Description</th>
        <th>Author</th>
        <th>Price</th>
    </tr>
    <tr th:each ="course : ${courses}">
        <td th:text="${course.courseName}"></td>
        <td th:text="${course.courseDescription}"></td>
        <td th:text="${course.author}"></td>
        <td th:text="${course.price}"></td>
        <td><a th:href="@{/user/purchase-course(id=${course.courseId})}"><button type="button" class="btn btn-secondary">Purchase</button></a></td>
    </tr>
</table>

</body>
</html>
