<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<form>
    <div class="mb-3 form-check">
        <label for="exampleInput1" class="form-label">Course Id</label>
        <input type="text" class="form-control" id="exampleInput1" aria-describedby="Help">
    </div>
    <div class="mb-3 form-check">
        <label for="exampleInput2" class="form-label">Course Description</label>
        <input type="text" class="form-control" id="exampleInput2">
    </div>
    <div class="mb-3 form-check">
        <label for="exampleInput3" class="form-label">Price</label>
        <input type="password" class="form-control" id="exampleInput3">
    </div>
    <div class="mb-3 form-check">
        <label for="exampleInput4" class="form-label">Author</label>
        <input type="password" class="form-control" id="exampleInput4">
    </div>


    <button type="submit" class="btn btn-primary">update</button>
</form>

</body>
</html>
